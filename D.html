<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Eye and Amoeba ü©∫ - Login</title>
<link rel="stylesheet" href="b.css">
<style>
body {
  margin:0;
  font-family: 'Segoe UI', sans-serif;
  overflow:hidden;
  background:#000;
  color:white;
}

.login-container{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background: rgba(0,0,0,0.7);
  padding:50px;
  border-radius:25px;
  text-align:center;
  box-shadow:0 0 50px #0ff, 0 0 100px #0ff inset;
  backdrop-filter:blur(10px);
}

.login-container h1{
  font-size:40px;
  margin-bottom:20px;
  color:#0ff;
  text-shadow: 0 0 20px #0ff;
}

.login-container input{
  display:block;
  width:300px;
  padding:15px;
  margin:15px auto;
  border-radius:15px;
  border:none;
  font-size:18px;
  background: rgba(255,255,255,0.05);
  color:white;
  box-shadow:0 0 10px #0ff;
}

.login-container button{
  padding:15px 40px;
  font-size:18px;
  border:none;
  border-radius:15px;
  cursor:pointer;
  background: linear-gradient(90deg,#00ffff,#0ff);
  color:black;
  font-weight:bold;
  box-shadow:0 0 20px #0ff;
  transition:0.3s all;
}

.login-container button:hover{
  transform:scale(1.1);
  box-shadow:0 0 40px #0ff, 0 0 80px #0ff inset;
}

#error-msg{
  color:#ff0040;
  margin-top:15px;
  font-size:16px;
}

#backgroundCanvas{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:-1;
}
</style>
</head>
<body>

<canvas id="backgroundCanvas"></canvas>

<div class="login-container" id="loginBox">
  <h1>üëÅ Eye and Amoeba</h1>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="error-msg"></p>
</div>

<script src="b.js"></script>
<script>
const canvas = document.getElementById('backgroundCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// ÿ±ÿ≥ŸÖ Eye
function drawEye(x, y, radius) {
  ctx.save();
  ctx.beginPath();
  ctx.arc(x, y, radius, 0, Math.PI * 2);
  ctx.fillStyle = '#00ffff';
  ctx.fill();
  ctx.strokeStyle = '#0ff';
  ctx.lineWidth = 4;
  ctx.stroke();

  // ÿ®ÿ§ÿ®ÿ§ ÿßŸÑÿπŸäŸÜ
  ctx.beginPath();
  ctx.arc(x, y, radius/3, 0, Math.PI * 2);
  ctx.fillStyle = '#000';
  ctx.fill();
  ctx.restore();
}

// ÿ±ÿ≥ŸÖ Amoeba (ÿ¥ŸÉŸÑ ÿ≠ÿ±)
function drawAmoeba(x, y, size, color){
  ctx.save();
  ctx.beginPath();
  ctx.moveTo(x, y);
  for(let i=0; i<8; i++){
    let angle = (i/8) * Math.PI*2;
    let radius = size + Math.random()*size*0.3;
    ctx.lineTo(x + Math.cos(angle)*radius, y + Math.sin(angle)*radius);
  }
  ctx.closePath();
  ctx.fillStyle=color;
  ctx.globalAlpha=0.6;
  ctx.fill();
  ctx.restore();
}

// ÿ≠ÿ±ŸÉÿ© ÿßŸÑÿ£ÿ¥ŸÉÿßŸÑ
let eyes = [];
let amoebas = [];
for(let i=0;i<6;i++){
  eyes.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, r:40+Math.random()*20});
}
for(let i=0;i<8;i++){
  amoebas.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, size:30+Math.random()*20, color:'#0ff'});
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  // ÿ™ÿ≠ÿ±ŸäŸÉ ÿßŸÑÿπŸäŸÜ
  eyes.forEach(e=>{
    e.x += (Math.random()-0.5)*1.5;
    e.y += (Math.random()-0.5)*1.5;
    drawEye(e.x,e.y,e.r);
  });
  // ÿ™ÿ≠ÿ±ŸäŸÉ ÿßŸÑÿ£ŸÖÿ®Ÿäÿß
  amoebas.forEach(a=>{
    a.x += (Math.random()-0.5)*1.2;
    a.y += (Math.random()-0.5)*1.2;
    drawAmoeba(a.x,a.y,a.size,a.color);
  });
  requestAnimationFrame(animate);
}

animate();

// ÿ•ÿπÿßÿØÿ© ÿ∂ÿ®ÿ∑ ÿßŸÑÿ£ÿ®ÿπÿßÿØ ÿπŸÜÿØ ÿ™ÿ∫Ÿäÿ± ÿ≠ÿ¨ŸÖ ÿßŸÑŸÜÿßŸÅÿ∞ÿ©
window.addEventListener('resize',()=>{
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
  
// Ÿàÿ∏ŸäŸÅÿ© ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ
function login(){
  const email=document.getElementById('email').value;
  const pass=document.getElementById('password').value;
  if(email && pass){
    document.getElementById('loginBox').style.display='none';
    setTimeout(()=>{window.location.href='menu.html';},1500);
  } else {
    document.getElementById('error-msg').innerText='Please enter email and password!';
  }
}
</script>
</body>
</html>
