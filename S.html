<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Eye and Amoeba - Main Menu</title>
<link rel="stylesheet" href="b.css">
<style>
body {
  margin:0;

.menu-container h1{

.menu-buttons{
  display:flex;

.menu-buttons a, .menu-buttons button{

  background: linear-gradient(90deg,#ff0040,#ff4081);

  transform:scale(1.1);

  position:fixed;
  width:100%;
  height:100%;
  top:0;
  left:0;
  z-index:-1;

</style>
</head>
<body>

<canvas id="backgroundCanvas"></canvas>

<div class="menu-container">
  <h1>ðŸ“‹ Main Menu</h1>
  <div class="menu-buttons">
    <a href="video1.html">ðŸŽ¥ Creative Video 1</a>
    <a href="video2.html">ðŸŽ¥ Creative Video 2</a>
    <a href="videonews.html">ðŸ“° News Video</a>
    <a href="reels.html">ðŸ“± Reel</a>
    <button class="logout-btn" onclick="logout()">ðŸ”’ Logout</button>
  </div>
</div>

<script src="b.js"></script>
<script>
const canvas = document.getElementById('backgroundCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Ø±Ø³Ù… Eye
function drawEye(x, y, radius) {
  ctx.save();
  ctx.beginPath();
  ctx.arc(x, y, radius, 0, Math.PI * 2);
  ctx.fillStyle = '#00ffff';
  ctx.fill();
  ctx.strokeStyle = '#0ff';
  ctx.lineWidth = 4;
  ctx.stroke();

  // Ø¨Ø¤Ø¨Ø¤ Ø§Ù„Ø¹ÙŠÙ†
  ctx.beginPath();
  ctx.arc(x, y, radius/3, 0, Math.PI * 2);
  ctx.fillStyle = '#000';
  ctx.fill();
  ctx.restore();
}

// Ø±Ø³Ù… Amoeba (Ø´ÙƒÙ„ Ø­Ø±)
function drawAmoeba(x, y, size, color){
  ctx.save();
  ctx.beginPath();
  ctx.moveTo(x, y);
  for(let i=0; i<8; i++){
    let angle = (i/8) * Math.PI*2;
    let radius = size + Math.random()*size*0.3;
    ctx.lineTo(x + Math.cos(angle)*radius, y + Math.sin(angle)*radius);
  }
  ctx.closePath();
  ctx.fillStyle=color;
  ctx.globalAlpha=0.6;
  ctx.fill();
  ctx.restore();
}

// Ø­Ø±ÙƒØ© Ø§Ù„Ø£Ø´ÙƒØ§Ù„
let eyes = [];
let amoebas = [];
for(let i=0;i<6;i++){
  eyes.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, r:40+Math.random()*20});
}
for(let i=0;i<8;i++){
  amoebas.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, size:30+Math.random()*20, color:'#0ff'});
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  eyes.forEach(e=>{
    e.x += (Math.random()-0.5)*1.5;
    e.y += (Math.random()-0.5)*1.5;
    drawEye(e.x,e.y,e.r);
  });
  amoebas.forEach(a=>{
    a.x += (Math.random()-0.5)*1.2;
    a.y += (Math.random()-0.5)*1.2;
    drawAmoeba(a.x,a.y,a.size,a.color);
  });
  requestAnimationFrame(animate);
}
animate();

window.addEventListener('resize',()=>{
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

// Logout function
function logout(){
  alert("Logged out successfully!");
  window.location.href='index.html';
}
</script>
</body>
</html>
