<!DOCTYPE html>

<link rel="stylesheet" href="b.css">

<style>
body{

  background:#000;
  color:white;
  overflow:hidden;
}

#particles-js{
  position:fixed;

}

/* Ø­Ø§ÙˆÙŠØ© Ø§Ù„Ø±ÙŠÙ„Ø² */
.reel-container{

/* Cinema Mode */
body.cinema{
  background:#000;
}

body.cinema #particles-js{

}

body.cinema .reel-container{
  transform:scale(1.08);

}

iframe{

  border:none;
}

/* Ø§Ù„Ø´Ø±ÙŠØ· Ø§Ù„Ø¹Ù„ÙˆÙŠ */
.top-bar{
  position:absolute;
  top:15px;
  left:15px;
  right:15px;
  display:flex;
  justify-content:space-between;
  z-index:10;
}

.top-bar button{
  padding:10px 16px;
  border-radius:20px;
  border:none;
  cursor:pointer;
  font-weight:bold;
  background:linear-gradient(90deg,#ff0055,#00ffea);

/* Ø£Ø²Ø±Ø§Ø± */
.actions{
  position:absolute;

  display:flex;
  flex-direction:column;

  z-index:10;
}

.actions button{
  width:55px;
  height:55px;
  border-radius:50%;
  border:none;
  font-size:22px;
  cursor:pointer;
  background:rgba(0,0,0,0.65);
  color:white;
  box-shadow:0 0 20px #ff0055;
}

.like-count{
  text-align:center;
  font-size:14px;
  color:#ff0055;
}

/* ØªØ¹Ù„ÙŠÙ‚Ø§Øª */
.comments{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  max-height:140px;
  background:rgba(0,0,0,0.7);
  padding:10px;
  font-size:14px;
  overflow:hidden;
}

.comment{
  margin-bottom:6px;
  animation:slideUp 0.5s ease;
}

.comment span{
  color:#00ffea;
  font-weight:bold;
}

@keyframes slideUp{
  from{opacity:0; transform:translateY(10px);}
  to{opacity:1; transform:translateY(0);}
}

/* Badge */
.badge{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:26px;
  color:#ff0055;
  text-shadow:0 0 20px #ff0055;
  display:none;
  z-index:20;
}
</style>
</head>

<body>

<div id="particles-js"></div>

<div class="reel-container">

  <div class="top-bar">
    <button onclick="goBack()">â¬… Menu</button>
    <button onclick="toggleCinema()">ğŸ¬ Cinema</button>
  </div>

  <iframe 
    src="https://www.instagram.com/p/DTXiEsDl8hz/embed"
    allowfullscreen
    loading="lazy">
  </iframe>

  <div class="actions">
    <button onclick="like()">â¤ï¸</button>
    <div class="like-count" id="likeCount">0 Likes</div>
  </div>

  <div class="comments" id="comments"></div>

  <div id="badge" class="badge"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<script>
particlesJS("particles-js",{
  particles:{
    number:{value:90},
    color:{value:["#ff0055","#00ffea"]},
    size:{value:3,random:true},
    move:{speed:2},
    line_linked:{enable:false}
  }
});

let likes = 0;
let cinema = false;

const commentsData = [
  "ğŸ”¥ Ø±Ù‡ÙŠØ¨ Ø¬Ø¯Ù‹Ø§",
  "ğŸ‘ Ø¥Ø¨Ø¯Ø§Ø¹",
  "Ù…Ø´ Ø·Ø¨ÙŠØ¹ÙŠ!",
  "ÙÙƒØ±Ø© Ù‚ÙˆÙŠØ©",
  "Ø§Ø³ØªÙ…Ø± ğŸ”¥"
];

function goBack(){
  window.location.href="menu.html";
}

function toggleCinema(){
  cinema = !cinema;
  document.body.classList.toggle("cinema");
}

function like(){
  likes++;
  document.getElementById("likeCount").innerText = likes + " Likes";

  if(likes % 3 === 0){
    addComment();
  }
}

function addComment(){
  const box = document.getElementById("comments");
  const div = document.createElement("div");
  div.className = "comment";
  div.innerHTML = "<span>User:</span> " + commentsData[Math.floor(Math.random()*commentsData.length)];
  box.appendChild(div);

  if(box.children.length > 4){
    box.removeChild(box.children[0]);
  }
}
</script>

</body>
</html>
