<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Eye and Amoeba ü©∫ - Login</title>
<link rel="stylesheet" href="b.css">
<style>
body {
  margin:0;
  font-family: 'Segoe UI', sans-serif;
  overflow:hidden;
  background:#000;
  color:white;
}

.login-container{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background: rgba(0,0,0,0.7);
  padding:50px;
  border-radius:25px;
  text-align:center;
  box-shadow:0 0 50px #0ff, 0 0 100px #0ff inset;
  backdrop-filter:blur(10px);
}

.login-container h1{
  font-size:40px;
  margin-bottom:20px;
  color:#0ff;
  text-shadow: 0 0 20px #0ff;
}

.login-container input{
  display:block;
  width:300px;
  padding:15px;
  margin:15px auto;
  border-radius:15px;
  border:none;
  font-size:18px;
  background: rgba(255,255,255,0.05);
  color:white;
  box-shadow:0 0 10px #0ff;
}

.login-container button{
  padding:15px 40px;
  font-size:18px;
  border:none;
  border-radius:15px;
  cursor:pointer;
  background: linear-gradient(90deg,#00ffff,#0ff);
  color:black;
  font-weight:bold;
  box-shadow:0 0 20px #0ff;
  transition:0.3s all;
}

.login-container button:hover{
  transform:scale(1.1);
  box-shadow:0 0 40px #0ff, 0 0 80px #0ff inset;
}

#error-msg{
  color:#ff0040;
  margin-top:15px;
  font-size:16px;
}

#particles-js{
  position:fixed;
  width:100%;
  height:100%;
  top:0;
  left:0;
  z-index:-1;
}

/* === BACKGROUND ILLUSTRATIONS (EYE & AMOEBA) === */
.bg-eye{
  position:fixed;
  right:-140px;
  bottom:-100px;
  width:520px;
  height:520px;
  background:url("eye.png") center/contain no-repeat;
  opacity:0.35;
  filter: drop-shadow(0 0 50px rgba(255,0,0,0.7));
  z-index:-2;
  pointer-events:none;
  animation: floaty 12s ease-in-out infinite;
}

.bg-amoeba{
  position:fixed;
  left:-120px;
  bottom:-80px;
  width:450px;
  height:450px;
  background:url("amoeba.png") center/contain no-repeat;
  opacity:0.4;
  filter: drop-shadow(0 0 50px rgba(0,255,255,0.8));
  z-index:-2;
  pointer-events:none;
  animation: floaty 12s ease-in-out infinite;
}

@keyframes floaty{
  0%{transform:translateY(0);}
  50%{transform:translateY(-20px);}
  100%{transform:translateY(0);}
}
</style>
</head>
<body>

<div id="particles-js"></div>

<!-- Background Illustrations -->
<div class="bg-amoeba"></div>
<div class="bg-eye"></div>

<div class="login-container" id="loginBox">
  <h1>üëÅ Eye and Amoeba</h1>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="error-msg"></p>
</div>

<script src="b.js"></script>
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
particlesJS("particles-js", {
  "particles": {
    "number": {"value":80,"density":{"enable":true,"value_area":800}},
    "color": {"value":"#0ff"},
    "shape":{"type":"circle"},
    "opacity":{"value":0.6,"random":true},
    "size":{"value":3,"random":true},
    "line_linked":{"enable":true,"distance":150,"color":"#0ff","opacity":0.4,"width":1},
    "move":{"enable":true,"speed":2,"direction":"none","random":true,"straight":false,"out_mode":"out","bounce":false}
  },
  "interactivity": {
    "detect_on":"canvas",
    "events":{"onhover":{"enable":true,"mode":"grab"},"onclick":{"enable":true,"mode":"push"}}
  },
  "retina_detect":true
});

function login(){
  const email=document.getElementById('email').value;
  const pass=document.getElementById('password').value;
  if(email && pass){
    document.getElementById('loginBox').style.display='none';
    setTimeout(()=>{window.location.href='menu.html';},1500);
  } else {
    document.getElementById('error-msg').innerText='Please enter email and password!';
  }
}
</script>
</body>
</html>
