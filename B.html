<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Eye and Amoeba - Main Menu</title>
<link rel="stylesheet" href="b.css">
<style>
body {
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:#000;
  color:white;
  overflow-x:hidden;
}

.menu-container{
  max-width:1000px;
  margin:50px auto;
  text-align:center;
  padding:50px;
  border-radius:25px;
  background: rgba(0,0,0,0.7);
  box-shadow:0 0 50px #0ff, 0 0 100px #0ff inset;
  backdrop-filter:blur(10px);
  animation:fadeIn 1.5s ease;
}

.menu-container h1{
  font-size:45px;
  margin-bottom:30px;
  color:#0ff;
  text-shadow:0 0 30px #0ff;
}

.menu-buttons{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:25px;
}

.menu-buttons a, .menu-buttons button{
  display:inline-block;
  padding:20px 40px;
  font-size:22px;
  border-radius:20px;
  text-decoration:none;
  font-weight:bold;
  color:black;
  background:linear-gradient(90deg,#00ffff,#0ff);
  box-shadow:0 0 30px #0ff;
  transition:0.4s all;
  cursor:pointer;
}

.menu-buttons a:hover, .menu-buttons button:hover{
  transform:scale(1.15);
  box-shadow:0 0 60px #0ff, 0 0 120px #0ff inset;
}

.logout-btn{
  background: linear-gradient(90deg,#ff0040,#ff4081);
  color:white;
}

.logout-btn:hover{
  transform:scale(1.1);
  box-shadow:0 0 60px #ff0040, 0 0 120px #ff0040 inset;
}

#particles-js{
  position:fixed;
  width:100%;
  height:100%;
  top:0;
  left:0;
  z-index:-1;
}

/* === BACKGROUND ILLUSTRATIONS (EYE & AMOEBA) === */
.bg-eye{
  position:fixed;
  right:-140px;
  bottom:-100px;
  width:520px;
  height:520px;
  background:url("eye.png") center/contain no-repeat;
  opacity:0.35;
  filter: drop-shadow(0 0 50px rgba(255,0,0,0.7));
  z-index:-2;
  pointer-events:none;
  animation: floaty 12s ease-in-out infinite;
}

.bg-amoeba{
  position:fixed;
  left:-120px;
  bottom:-80px;
  width:450px;
  height:450px;
  background:url("amoeba.png") center/contain no-repeat;
  opacity:0.4;
  filter: drop-shadow(0 0 50px rgba(0,255,255,0.8));
  z-index:-2;
  pointer-events:none;
  animation: floaty 12s ease-in-out infinite;
}

@keyframes floaty{
  0%{transform:translateY(0);}
  50%{transform:translateY(-20px);}
  100%{transform:translateY(0);}
}
</style>
</head>
<body>

<div id="particles-js"></div>

<!-- Background Illustrations -->
<div class="bg-amoeba"></div>
<div class="bg-eye"></div>

<div class="menu-container">
  <h1>ðŸ“‹ Main Menu</h1>
  <div class="menu-buttons">
    <a href="video1.html">ðŸŽ¥ Creative Video 1</a>
    <a href="video2.html">ðŸŽ¥ Creative Video 2</a>
    <a href="videonews.html">ðŸ“° News Video</a>
    <a href="reels.html">ðŸ“± Reel</a>
    <button class="logout-btn" onclick="logout()">ðŸ”’ Logout</button>
  </div>
</div>

<script src="b.js"></script>
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
particlesJS("particles-js", {
  "particles": {
    "number":{"value":100,"density":{"enable":true,"value_area":800}},
    "color":{"value":"#0ff"},
    "shape":{"type":"circle"},
    "opacity":{"value":0.6,"random":true},
    "size":{"value":3,"random":true},
    "line_linked":{"enable":true,"distance":150,"color":"#0ff","opacity":0.4,"width":1},
    "move":{"enable":true,"speed":3,"random":true,"straight":false,"out_mode":"out"}
  },
  "interactivity":{"detect_on":"canvas","events":{"onhover":{"enable":true,"mode":"grab"},"onclick":{"enable":true,"mode":"push"}}},
  "retina_detect":true
});

function logout(){
  alert("Logged out successfully!");
  window.location.href='index.html';
}
</script>

</body>
</html>
