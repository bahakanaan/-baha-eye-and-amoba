<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Eye and Amoeba - Video 1</title>
<link rel="stylesheet" href="b.css">
<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:#000;
  color:white;
  overflow-x:hidden;
}

.video-container{
  max-width:1000px;
  margin:50px auto;
  padding:40px;
  text-align:center;
  background: rgba(0,0,0,0.7);
  border-radius:25px;
  box-shadow:0 0 50px #0ff, 0 0 100px #0ff inset;
  backdrop-filter:blur(10px);
  animation:fadeIn 1.5s ease;
}

.video-container h1{
  font-size:40px;
  margin-bottom:30px;
  color:#0ff;
  text-shadow:0 0 20px #0ff;
}

video{
  width:100%;
  border-radius:20px;
  box-shadow:0 0 40px #0ff;
}

.controls{
  margin-top:25px;
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:15px;
}

.controls button, .controls select{
  padding:15px 25px;
  border-radius:20px;
  border:none;
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
  background:linear-gradient(90deg,#0ff,#00bcd4);
  color:black;
  box-shadow:0 0 30px #0ff;
  transition:0.4s all;
}

.controls button:hover, .controls select:hover{
  transform:scale(1.1);
  box-shadow:0 0 60px #0ff inset,0 0 60px #00bcd4;
}

.badge{
  margin-top:20px;
  font-size:20px;
  color:#ff5722;
  animation:bounce 1s ease;
}

@keyframes bounce{
  0%,20%,50%,80%,100%{transform:translateY(0);}
  40%{transform:translateY(-10px);}
  60%{transform:translateY(-5px);}
}

#particles-js{
  position:fixed;
  width:100%;
  height:100%;
  top:0;
  left:0;
  z-index:-1;
}
</style>
</head>
<body>

<div id="particles-js"></div>

<div class="video-container">
  <h1>üé¨ Creative Video 1</h1>
  <video id="vid1" controls>
    <source src="video1.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="controls">
    <button onclick="replayVideo()">‚è™ Replay</button>
    <button onclick="nextVideo('video2.html')">‚è≠ Next</button>
    <select onchange="changeSpeed(this.value)">
      <option value="0.5">0.5x</option>
      <option value="1" selected>1x</option>
      <option value="1.5">1.5x</option>
      <option value="2">2x</option>
    </select>
    <button onclick="rateVideo('üî• Amazing!')">üî• Amazing!</button>
    <button onclick="rateVideo('‚ù§Ô∏è‚Äçüî• Fantastic')">‚ù§Ô∏è‚Äçüî• Fantastic</button>
    <button onclick="rateVideo('ü¶Ö Excellent')">ü¶Ö Excellent</button>
    <button onclick="rateVideo('‚≠ê Great')">‚≠ê Great</button>
  </div>

  <div id="badge" class="badge"></div>
</div>

<script src="b.js"></script>
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
particlesJS("particles-js", {
  "particles": {
    "number":{"value":120,"density":{"enable":true,"value_area":900}},
    "color":{"value":"#00bcd4"},
    "shape":{"type":"circle"},
    "opacity":{"value":0.7,"random":true},
    "size":{"value":4,"random":true},
    "line_linked":{"enable":true,"distance":150,"color":"#00bcd4","opacity":0.4,"width":1},
    "move":{"enable":true,"speed":3,"random":true,"straight":false,"out_mode":"out"}
  },
  "interactivity":{"detect_on":"canvas","events":{"onhover":{"enable":true,"mode":"grab"},"onclick":{"enable":true,"mode":"push"}}},
  "retina_detect":true
});

function replayVideo(){
  const vid=document.getElementById('vid1');
  vid.currentTime=0;
  vid.play();
}

function nextVideo(url){
  window.location.href=url;
}

function changeSpeed(val){
  const vid=document.getElementById('vid1');
  vid.playbackRate=parseFloat(val);
}

function rateVideo(msg){
  const badge = document.getElementById('badge');
  badge.innerText = "You rated: " + msg;
  badge.style.color="#ff5722";
  badge.style.fontSize="22px";
  badge.style.animation="bounce 1s ease";
  setTimeout(()=>{badge.innerText='';},2500);
}
</script>

</body>
</html>
