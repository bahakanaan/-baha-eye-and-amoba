<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Eye and Amoeba - Video 2</title>

<link rel="stylesheet" href="b.css">

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:#000;
  color:white;
  overflow-x:hidden;
}

.video-container{
  max-width:1000px;
  margin:50px auto;
  padding:40px;
  text-align:center;
  background: rgba(0,0,0,0.7);
  border-radius:25px;
  box-shadow:0 0 50px #ff4081, 0 0 100px #ff4081 inset;
  backdrop-filter:blur(10px);
  animation:fadeIn 1.5s ease;
}

.video-container h1{
  font-size:40px;
  margin-bottom:30px;
  color:#ff4081;
  text-shadow:0 0 20px #ff4081;
}

.youtube-wrapper{
  width:100%;
  height:500px;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 0 40px #ff4081;
}

.youtube-wrapper iframe{
  width:100%;
  height:100%;
  border:none;
}

.controls{
  margin-top:25px;
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:15px;
}

.controls button, .controls select{
  padding:15px 25px;
  border-radius:20px;
  border:none;
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
  background:linear-gradient(90deg,#ff4081,#f50057);
  color:black;
  box-shadow:0 0 30px #ff4081;
  transition:0.4s all;
}

.controls button:hover, .controls select:hover{
  transform:scale(1.1);
  box-shadow:0 0 60px #ff4081 inset,0 0 60px #f50057;
}

.badge{
  margin-top:20px;
  font-size:20px;
  color:#00ffea;
  animation:bounce 1s ease;
}

@keyframes bounce{
  0%,20%,50%,80%,100%{transform:translateY(0);}
  40%{transform:translateY(-10px);}
  60%{transform:translateY(-5px);}
}

#particles-js{
  position:fixed;
  width:100%;
  height:100%;
  top:0;
  left:0;
  z-index:-1;
}

/* === BACKGROUND ILLUSTRATIONS (EYE & AMOEBA) === */
.bg-eye{
  position:fixed;
  right:-140px;
  bottom:-100px;
  width:520px;
  height:520px;
  background:url("eye.png") center/contain no-repeat;
  opacity:0.35;
  filter: drop-shadow(0 0 50px rgba(255,0,0,0.7));
  z-index:-2;
  pointer-events:none;
  animation: floaty 12s ease-in-out infinite;
}

.bg-amoeba{
  position:fixed;
  left:-120px;
  bottom:-80px;
  width:450px;
  height:450px;
  background:url("amoeba.png") center/contain no-repeat;
  opacity:0.4;
  filter: drop-shadow(0 0 50px rgba(0,255,255,0.8));
  z-index:-2;
  pointer-events:none;
  animation: floaty 12s ease-in-out infinite;
}

@keyframes floaty{
  0%{transform:translateY(0);}
  50%{transform:translateY(-20px);}
  100%{transform:translateY(0);}
}

@keyframes fadeIn{
  from{opacity:0; transform:scale(0.9);}
  to{opacity:1; transform:scale(1);}
}
</style>
</head>

<body>

<div id="particles-js"></div>

<!-- Background Illustrations -->
<div class="bg-amoeba"></div>
<div class="bg-eye"></div>

<div class="video-container">
  <h1>üé¨ Creative Video 2</h1>

  <!-- YouTube Shorts -->
  <div class="youtube-wrapper">
    <iframe
      src="https://www.youtube.com/embed/E0c_uHTd7lk?rel=0&modestbranding=1&controls=1"
      title="YouTube video player"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen>
    </iframe>
  </div>

  <div class="controls">
    <button onclick="reloadVideo()">‚è™ Replay</button>
    <button onclick="nextVideo('reels.html')">‚è≠ Next</button>

    <button onclick="rateVideo('üî• Amazing!')">üî• Amazing!</button>
    <button onclick="rateVideo('‚ù§Ô∏è‚Äçüî• Fantastic')">‚ù§Ô∏è‚Äçüî• Fantastic</button>
    <button onclick="rateVideo('ü¶Ö Excellent')">ü¶Ö Excellent</button>
    <button onclick="rateVideo('‚≠ê Great')">‚≠ê Great</button>
  </div>

  <div id="badge" class="badge"></div>
</div>

<script src="b.js"></script>
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<script>
particlesJS("particles-js", {
  particles:{
    number:{value:150,density:{enable:true,value_area:900}},
    color:{value:"#f50057"},
    shape:{type:"circle"},
    opacity:{value:0.7,random:true},
    size:{value:4,random:true},
    line_linked:{enable:true,distance:150,color:"#f50057",opacity:0.4,width:1},
    move:{enable:true,speed:3,random:true,out_mode:"out"}
  },
  interactivity:{
    events:{
      onhover:{enable:true,mode:"grab"},
      onclick:{enable:true,mode:"push"}
    }
  },
  retina_detect:true
});

function nextVideo(url){
  window.location.href = url;
}

function reloadVideo(){
  location.reload();
}

function rateVideo(msg){
  const badge=document.getElementById('badge');
  badge.innerText="You rated: "+msg;
  badge.style.display="block";
  setTimeout(()=>badge.innerText="",2500);
}
</script>

</body>
</html>
